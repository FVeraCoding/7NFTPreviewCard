<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <title>NFT Preview Card</title>

</head>
<body>
  <div class="principal">

    <div class="imagen">
      <div class="imagen__active">
        <img src="images/icon-view.svg" alt="view">
      </div>
       <img src="images/image-equilibrium.jpg" alt="NFT">
    </div>

    <h3>Equilibrium #3429</h3>
    <div class="texto__parrafo">
      <p>Our Equilibrium collection promotes balance and calm.</p>

    </div>
    
  
    <div class="precio">
      <div class="precio__eth">
        <img src="images/icon-ethereum.svg" alt="ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="precio__time">
        <img src="images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
       
    </div>
    
    
    <div class="avatar">
      <img src="images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
    
  </div>



</body>
</html>
